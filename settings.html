<!DOCTYPE html>
<html>
<head>
    <title>PlexBoxd Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settings-container">
        <h1 class="settings-title">PlexBoxd Settings</h1>

        <div class="settings-section">
            <div class="section-header">
                <h2>Configured Servers</h2>
                <button id="addServer" class="button button-primary">
                    <i class="fas fa-plus"></i> Add Server
                </button>
            </div>
            <div id="serverList" class="server-list">
                <!-- Server items will be added here dynamically -->
            </div>
        </div>

        <div class="settings-section">
            <h2>Settings</h2>
            <div class="form-group">
                <label for="cacheExpiration">Cache Expiration (hours)</label>
                <input type="number" id="cacheExpiration" min="1" value="24">
                <div class="form-description">
                    Determines how long movie availability information is stored before checking again. A longer duration reduces server load but may show outdated information.
                </div>
            </div>
            <button id="saveCacheSettings" class="button button-primary">
                <i class="fas fa-save"></i> Save Settings
            </button>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="Sortable.min.js"></script>
    <script src="settings.js"></script>
</body>
</html>
