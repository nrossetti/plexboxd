<!DOCTYPE html>
<html>
<head>
    <title>PlexBoxd Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settings-container">
        <h1 class="settings-title">Settings</h1>

        <div class="settings-section">
            <h2>Appearance</h2>
            <div class="theme-toggle">
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="system">System Default</option>
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
        </div>

        <div class="settings-section">
            <div class="section-header">
                <h2>Configured Servers</h2>
                <button id="add-server" class="button button-primary">
                    <i class="fas fa-plus"></i>
                    Add Server
                </button>
            </div>
            <div id="server-list" class="server-list"></div>
        </div>

        <div class="settings-section">
            <h2>Cache Settings</h2>
            <div class="form-group">
                <label for="cache-expiration">Cache Expiration (hours)</label>
                <input type="number" id="cache-expiration" min="1" max="168" value="24">
                <div class="form-description">How long to cache movie availability results. Default is 24 hours.</div>
            </div>
            <div class="form-actions">
                <button id="save-cache" class="button button-primary">Save Cache Settings</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="Sortable.min.js"></script>
    <script src="settings.js"></script>
</body>
</html>
