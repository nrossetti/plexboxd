<!DOCTYPE html>
<html>
<head>
    <title>PlexBoxd Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settings-container">
        <h1 class="settings-title">PlexBoxd Settings</h1>

        <div class="settings-section">
            <div class="section-header">
                <h2>Configured Servers</h2>
                <button id="addServer" class="button button-primary">
                    <i class="fas fa-plus"></i> Add Server
                </button>
            </div>
            <div id="serverList" class="server-list">
                <!-- Server items will be added here dynamically -->
            </div>
        </div>

        <div class="settings-section">
            <h2>Settings</h2>
            
            <div class="form-group">
                <label>Cache Expiration (hours)</label>
                <div class="form-description">
                    How long to cache movie information before checking again
                </div>
                <div class="form-row">
                    <input type="number" id="cacheExpiration" min="1" max="72" value="24">
                    <button id="saveCacheSettings" class="button primary">Save</button>
                </div>
            </div>

            <div class="form-group debug-option">
                <div class="toggle-row">
                    <div class="toggle-info">
                        <label>Debug Mode</label>
                        <div class="form-description">
                            Show detailed information about API requests and responses to help troubleshoot issues
                        </div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="debugMode">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="Sortable.min.js"></script>
    <script src="settings.js"></script>
</body>
</html>
